name: CI/CD

on: [push, pull_request]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build .xpi package
        run: make
      - name: List output files
        run: ls -lh TabSearch.xpi
      - uses: actions/upload-artifact@v4
        with:
          name: TabSearch.xpi
          path: TabSearch.xpi